# STT Modülü Yapılandırma Dosyası
# ===================================

[default]
# Varsayılan dil
language = tr

# Varsayılan kalite seviyesi (fastest, balanced, highest, hybrid)
quality = balanced

# Ön işleme aktif mi?
preprocess = true

# Varsayılan engine (auto, whisper, azure, google, hybrid)
engine = auto

[whisper]
# Whisper model boyutu (tiny, base, small, medium, large, large-v2, large-v3)
model_size = medium

# Beam search genişliği
beam_size = 2

# Temperature (0.0 = deterministik, >0 = stokastik)
temperature = 0.0

# GPU kullanımı
use_gpu = auto

[preprocessing]
# Gürültü azaltma seviyesi (0.0-1.0)
noise_reduction_strength = 0.8

# Ses normalizasyonu
normalize_audio = true

# VAD minimum sessizlik süresi (ms)
vad_min_silence_ms = 300

# Otomatik ses kırpma
auto_trim = true

[azure]
# Azure API anahtarı (environment variable önerilir)
# speech_key = your-api-key-here
region = eastus

# Dil kodu
language_code = tr-TR

[google]
# Google credentials dosya yolu (environment variable önerilir)
# credentials_path = path/to/credentials.json

# Dil kodu
language_code = tr-TR

# Gelişmiş model kullanımı
use_enhanced_model = true

[quality]
# Kalite değerlendirme eşikleri
min_confidence = 0.7
min_text_quality = 0.6
min_completeness = 0.8

# Uyarı eşikleri
warn_low_snr = 15.0
warn_processing_slow = 5.0

[postprocessing]
# Tekrar temizleme aktif mi?
remove_duplicates = true

# Cümle yapısı düzeltme
fix_sentence_structure = true

# Konuşmacı ayrımı
enable_speaker_detection = true

# Minimum konuşmacı değişimi süresi (saniye)
min_speaker_change_gap = 3.0

[output]
# Segment zamanlama bilgileri dahil et
include_timestamps = true

# Kelime düzeyinde bilgiler
include_word_level = false

# Güven skorları dahil et
include_confidence = true

# Kalite metrikleri
include_quality_metrics = true

[logging]
# Log seviyesi (DEBUG, INFO, WARNING, ERROR)
level = INFO

# Log dosyası
file = stt.log

# Konsol çıktısı
console = true

[cache]
# Model önbellekleme
cache_models = true

# İşlenmiş ses dosyalarını önbellekle
cache_preprocessed = false

# Önbellek dizini
cache_dir = .cache/stt

[performance]
# Maksimum paralel thread sayısı
max_workers = 4

# Bellek kullanım limiti (MB)
memory_limit = 4096

# İşlem timeout'u (saniye)
processing_timeout = 3600

# Chunk boyutu (uzun kayıtlar için, saniye)
chunk_size = 600